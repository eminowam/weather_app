name: weathapp
description: A new Flutter project.

publish_to:


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  dio: ^5.3.3
  flutter_bloc: ^8.1.3
  build_runner: ^2.4.6
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  equatable: ^2.0.5
  geolocator: ^10.1.0
  weather: ^3.1.1
  intl: ^0.18.1

  http: ^1.1.0



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
     - assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Black.ttf
        - asset: fonts/roboto/Roboto-Bold.ttf
        - asset: fonts/roboto/Roboto-Light.ttf
        - asset: fonts/roboto/Roboto-Medium.ttf
        - asset: fonts/roboto/Roboto-Regular.ttf

